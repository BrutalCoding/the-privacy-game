build_1:
  stage: build
  script:
    - echo "Installing software-properties-common."
    - sudo apt-get --assume-yes install software-properties-common
    - sudo add-apt-repository ppa:lyzardking/ubuntu-make
    - sudo apt-get update
    - sudo apt-get --assume-yes install ubuntu-make
    - . enable_completion
    - umake android
  